    <h1>Carrito</h1>

    <form id="formAddProducts">
      <label>Agregar Productos</label>
      <input type="text" id="inputAddProducts" />
      <button id="buttonAddProducts">Agregar Producto</button>
    </form>
    <ul id="productList"></ul>

    <label>Buscar Productos</label>
    <input type="text" id="inputSearchProducts" />
    <button type="button" onclick="buscarProductos()">Buscar Producto</button>

    <p id="searchList"></p>

    <label>filtrar Productos</label>
    <input type="text" id="inputFilterProducts" />
    <button type="button" onclick="filtrarProductos()">filtrar Producto</button>

    <p id="filterList"></p>

    <label>Eliminar Productos</label>
    <input type="text" id="inputEliminarProducts">
    <button type="button" onclick="eliminarProductos()">Eliminar Productos</button>


    <script src="./javaScript/carrito.js"></script>
