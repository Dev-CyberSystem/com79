<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

</head>
<body>
    <div class="container">
        <div class="row text-center justify-content-center ">
            <h1 class="col">Mi Carrito</h1>
        </div>
    </div>
    <div class="container mt-2">
        <div class="row">
            <div class="col">
                <input type="text" id="productInput" placeholder="Ingrese un elemento">
                <button type="button" onclick="addProduct()" on class="btn btn-outline-success ">Agregar</button>
                <ul id="listaCarrito" class="list-group"></ul>
            </div>
            <div class="col">
                <input type="text" id="inputSearchProducts" />
                <button type="button" onclick="buscarProductos()" class="btn btn-outline-success ">Buscar Producto</button>
                <p id="searchList"></p>
            </div>
            <div class="col">
                <input type="text" id="inputFilterProducts" />
                <button type="button" onclick="filterProduct()" class="btn btn-outline-success ">filtrar Producto</button>
                <ul id="filterList"></ul>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./Js/quintoPractico.js"></script>
</body>
</html>
