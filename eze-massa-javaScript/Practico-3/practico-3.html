<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./practico-3.css" />
		<title>Practico 3</title>
	</head>
	<body>
		<button id="btnRestar">Restar dos numeros</button>
		<button id="btnSumarleDiez">Sumar 5 + 10</button>
		<button id="btnConcatenar">Concatenar Strings</button>
		<button id="btnCompararBooleanos">Comparar booleanos iguales</button>
		<button id="btnCompararBooleanosDiferentes">Comparar booleanos diferentes</button>
		<button id="btnCompararMayor">Comparar si el primer numero es mayor</button>
		<button id="btnCantidadPalabras">Contar cantidad de palabras</button>
		<button id="btnNumeroPositivo">Numero positivo , negativo o cero</button>
		<button id="btnParImparCinco">El numero 5 es Par o Impar?</button>
		<button id="btnParImpar">Par o Impar?</button>
		<button id="btnMayorNumero">Que numero es mayor?</button>
		<form id="formPasswordSubmit" action="" style="border: 1px solid black">
			<label for="inputPassword">Ingrese su contraseña</label>
			<input type="text" id="inputPassword" />
			<p id="inputPasswordError" style="color: red"></p>
			<button type="submit" id="btnPasswordSubmit">Enviar contraseña</button>
		</form>
		<form id="formCalificacion" action="" style="border: 1px solid black">
			<label for="inputCalificacion">Ingrese la calificacion</label>
			<input type="number" id="inputCalificacion" max="100" />
			<button type="submit" id="btnCalificacionSubmit">Consultar calificacion</button>
		</form>
		<button id="btnRevertirPalabra">Comprobar palindromo</button>
		<button id="btnVocalConsonante">Vocal o consonante?</button>
		<script src="./practico-3.js"></script>
	</body>
</html>
