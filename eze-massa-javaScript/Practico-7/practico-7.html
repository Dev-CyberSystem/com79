<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
		<script src="./practico-7.js" type="module"></script>
		<title>Practico 7</title>
	</head>
	<body
		class="py-5 d-flex justify-content-center flex-column align-items-center bg-dark">
		<section class="container-md mb-5 w-75">
			<h1 class="text-light text-center mb-3">
				Agenda <i class="bi bi-book"></i>
			</h1>
			<div class="row align-items-center border border-1 border-light">
				<form
					id="contactForm"
					class="col-8 d-flex flex-column gap-3 p-4 bg-light rounded-1">
					<label for="contactName" class="fw-bold">
						Ingrese el nombre del contacto
					</label>
					<input
						type="text"
						id="contactName"
						name="contactName"
						placeholder="Ejemplo juan"
						class="form-control"
						autofocus />
					<label for="contactPhone" class="fw-bold">
						Ingrese el telefono con codigo de area sin 0 y sin 15
					</label>
					<input
						type="tel"
						id="contactPhone"
						name="contactPhone"
						placeholder="ejemplo 1160123456"
						class="form-control" />
					<button type="submit" class="btn btn-success">
						Registrar Contacto
					</button>
				</form>
				<div class="col-4 d-flex flex-column align-items-center gap-3">
					<h4 class="text-light text-center">Memoria disponible</h4>
					<div
						id="memory"
						class="d-flex justify-content-center align-items-baseline gap-2">
						<i class="bi bi-sd-card text-light fs-2"></i>
					</div>
				</div>
			</div>
		</section>
		<section class="container-md">
			<h2 class="text-light text-center">
				Contactos <i class="bi bi-person-lines-fill"></i>
			</h2>
			<div class="row pb-2">
				<form class="col-12">
					<label for="filterContactsInput" class="text-light fs-5"
						>Filtar Contactos</label
					>
					<input
						type="text"
						name="filterContactsInput"
						id="filterContactsInput"
						class="form-control"
						placeholder="ðŸ”Ž" />
				</form>
			</div>
			<div class="row">
				<div class="col-12">
					<table class="table table-dark">
						<thead>
							<tr>
								<th scope="col" class="fs-5 text-info">Id</th>
								<th scope="col" class="fs-5 text-info">
									Nombre
									<button
										data-sort="A"
										id="sortByName"
										class="btn btn-dark fw-bold fs-5 py-0"
										title="sort"></button>
								</th>
								<th scope="col" class="fs-5 text-info">Telefono</th>
								<th scope="col" class="fs-5 text-info">Acciones</th>
							</tr>
						</thead>
						<tbody id="contactsTable"></tbody>
					</table>
				</div>
			</div>
		</section>
	</body>
</html>
